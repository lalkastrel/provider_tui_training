@if (isError()) {
    <p> Ошибка соединения с сервером</p>
} @else {
    @for (note of notes(); track note.id) {
        <div>
            <h3>{{ note.title }}</h3>
            <p>{{ note.content }}</p>
            <small>id: {{ note.id }}</small>
        </div>
    } @empty {
        <p> 0 notes </p>
    }
}
