<label tuiLabel>
    a
    <tui-textfield tuiTextfieldSize="s">
        <textarea
            [value]="aValue()"
            (input)="aValue.set($any($event.target).value)"
            placeholder="Введите a"
            tuiTextarea
        ></textarea>
    </tui-textfield>
</label>
<label tuiLabel>
    b
    <tui-textfield tuiTextfieldSize="s">
        <textarea
            [value]="bValue()"
            (input)="bValue.set($any($event.target).value)"
            placeholder="Введите b"
            tuiTextarea
        ></textarea>
    </tui-textfield>
</label>
<label tuiLabel class="equation">
    a<span>b</span> = {{ aValue() }} <span>{{ bValue() }}</span> ={{ pow_res() | bigNum }}
</label>
